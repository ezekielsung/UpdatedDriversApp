<!DOCTYPE html>
<html>


<div class="headernav">
	<h4><Strong>Drive</Strong></h4>


</div>



<div class="content">


<head>





  <title>DeltaHandPie Drivers App</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

<div class="div1">
  <img src="Logo.png" style="width:90px; height:90px;">
    <div class="div2">
      <h1>Thursday Deliveries</h1>
        <h2>October 29 - 3 stops</h2>
    </div>
</div>


</head>
<body>

<div class="container">
	<div class="customer">
			<h4 class="custname">
				<span class="number">1</span>
				Duane Wilson
				</h4>
			</div>
			<div id="collapseInfo">
		<h6>3256 Browns Island Ct. West Sacramento, CA 95691</h6>
		<div class="bag">
			<h3>2 Bags</h3>

		</div>
			<div class="customersNote">
			<h5>Gate code is #1234 building 5</h5>
			</div>
			<div class="buttons">
				<button id="start"class="button">Start Route</button>
				<button id="done" class="button"onclick="collapse()">Done</button>
			</div>
			</div>


			<div id="afterCollapseInfo">
				<div class="buttons">
					<button id="text"class="button" onclick="textCustomer()">Text Customer</button>
					<button id="done" class="button"onclick="collapse()">Close</button>
				</div>
				<div class="afterButtons">

				<button id="back" class="button"onclick="back()">Back</button>
			</div>
			</div>

	</div>

</div>













<script>
function collapse(){
var x = document.getElementById("collapseInfo");
var y = document.getElementById("afterCollapseInfo");
x.style.display="none";
y.style.display="block";
}

function back(){
	var x = document.getElementById("collapseInfo");
	var y = document.getElementById("afterCollapseInfo");
	x.style.display="block";
	y.style.display="none";
}
function textCustomer(){
	var x = document.getElementById("text");
	x.innerHTML="Sent";
	x.style.background=red;
}
  </script>



</body>


</html>
